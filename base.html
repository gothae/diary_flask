
<!doctype html>
<html class="no-js" lang="zxx">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>diary </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="static/showdiary/img/favicon.ico">
    
    <!-- CSS here -->
    <link rel="stylesheet" href="static/showdiary/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/showdiary/css/owl.carousel.min.css">
    <link rel="stylesheet" href="static/showdiary/css/ticker-style.css">
    <link rel="stylesheet" href="static/showdiary/css/flaticon.css">
    <link rel="stylesheet" href="static/showdiary/css/slicknav.css">
    <link rel="stylesheet" href="static/showdiary/css/animate.min.css">
    <link rel="stylesheet" href="static/showdiary/css/magnific-popup.css">
    <link rel="stylesheet" href="static/showdiary/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="static/showdiary/css/themify-icons.css">
    <link rel="stylesheet" href="static/showdiary/css/slick.css">
    <link rel="stylesheet" href="static/showdiary/css/nice-select.css">
    <link rel="stylesheet" href="static/showdiary/css/style.css">
</head>
    
<body>

<main>
    <!-- About US Start -->
    <div class="about-area2 gray-bg pt-60 pb-60">
        <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <!-- Trending Tittle -->
                        <div class="about-right mb-90">
                            
                            <div class="about-img">
                                {% if image %}
                                <img src="data:;base64,{{image}}" alt="">
                                {% endif %}
                            </div>
                            <div class="heading-news mb-30 pt-30">
                                <h3>{{diary.diary_title}}</h3>
                                <h5>{{month_day}} {{year}}</h5>
                            </div>
                            <div class="about-prea">
                                <p class="about-pera1 mb-25">{{diary.diary_content}}</p>
                            </div> 
                        </div>
                    </div>
                </div>
        </div>
    </div>
</main>

<!-- Search model Begin -->
<div class="search-model-box">
    <div class="d-flex align-items-center h-100 justify-content-center">
        <div class="search-close-btn">+</div>
        <form class="search-model-form">
            <input type="text" id="search-input" placeholder="Searching key.....">
        </form>
    </div>
</div>
<!-- Search model end -->

<!-- JS here -->

    <script src="./static/showdiary/js/vendor/modernizr-3.5.0.min.js"></script>
    <!-- Jquery, Popper, Bootstrap -->
    <script src="./static/showdiary/js/vendor/jquery-1.12.4.min.js"></script>
    <script src="./static/showdiary/js/popper.min.js"></script>
    <script src="./static/showdiary/js/bootstrap.min.js"></script>

    <!-- Scrollup, nice-select, sticky -->
    <script src="./static/showdiary/js/jquery.scrollUp.min.js"></script>
    <script src="./static/showdiary/js/jquery.nice-select.min.js"></script>
    <script src="./static/showdiary/js/jquery.sticky.js"></script>
    
    <!-- contact js -->
    <script src="./static/showdiary/js/contact.js"></script>
    <script src="./static/showdiary/js/jquery.form.js"></script>
    <script src="./static/showdiary/js/jquery.validate.min.js"></script>
    <script src="./static/showdiary/js/mail-script.js"></script>
    <script src="./static/showdiary/js/jquery.ajaxchimp.min.js"></script>
    
    <!-- Jquery Plugins, main Jquery -->	
    <script src="./static/showdiary/js/plugins.js"></script>
    <script src="./static/showdiary/js/main.js"></script>
    
</body>
</html>
