<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        button{
            border-radius: 5px;
            background:#6698cb;
            color: white;
            width: 60px;
            height: 50px;
        }
        button:hover{
            background: black;
            color: white;
        }
    </style>
</head>
<body>
    <p>login page</p>

    <form method="POST">
        {{form.csrf_token}}
        
        {{form.userid.label("ID")}}
        {{form.userid(class="form-control")}}<br>

        {{form.userpw.label("비밀번호")}}
        {%if form.userpw.errors%}
        {{form.userpw.errors.0}}
        {%endif%}

        {{form.userpw(class="form-control")}}

        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p>회원이 아니신가요?</p>
    <button type="button" onclick="location.href='signup'">회원가입</button>
</body>
</html>
