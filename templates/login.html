<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&amp;display=swap" rel="stylesheet">

    <link rel="stylesheet" href="static/login/fonts/icomoon/style.css">

    <link rel="stylesheet" href="static/login/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/login/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="static/login/css/style.css">

    <title>Document</title>
</head>
<body>
    <div class="d-md-flex half">
        <div class="bg" style="background-image: url('/static/login/images/bg_1.jpg');"></div>
        <div class="contents">
    
          <div class="container">
            <div class="row align-items-center justify-content-center">
              <div class="col-md-12">
                <div class="form-block mx-auto">
                  <div class="text-center mb-5">
                    <h3 class="text-uppercase">Login</h3>
                  </div>
                  <form  method="post" class="login_form">
                    {{form.csrf_token}}
                    <div class="form-group first">
                      <label for="userid">ID</label>
                      <input type="text" class="form-control" placeholder="YOUR ID" name="userid" id="userid">
                    </div>
                    <div class="form-group last mb-3">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" placeholder="Your Password" id="password" name="password">
                    </div>
    
                    <input type="submit" value="로그인" class="btn btn-block py-2 btn-primary"><br>
                    
                    
                  </form>
                  <input type="button" value="회원가입" class="btn btn-block py-2 btn-primary" onclick="location.href='signup'">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
        {%with messages = get_flashed_messages()%}
        {%if messages %}
        <script type="text/javascript">
            alert("{{messages[-1]}}");
        </script>
        {%endif%}
        {%endwith%}
</body>
</html>
