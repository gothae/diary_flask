<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    <style>
        .btn-floating {
            color: #fff;
            padding: 0;
            width: 55.5px; height: 55.5px;
            display: inline-block;
            outline: 0;
            border: none;
            text-decoration: none;
            background: #2196F3;
            text-align: center;
            border-radius: 50%;
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
        }
        .btn-floating:hover {
            background: #42A5F5;
        }
        .btn-floating div {
            font-size: 1.8em;
            padding: 0;
            margin: .22em 0 0 0;
        }
        button{
            border: none;
            border-radius: 10px;
            background:#42A5F5;
            color: white;
            width: 80px;
            height: 40px;
            text-align: center;
            font-family: "Bazzi";
        }
        button:hover{
            background: #148df0;
            color: white;
        }
    </style>
</head>
<body>
    <div class="user">
        <h1>Main Page</h1>
        {%if userid%}
        <p>{{userid}}님 환영합니다</p><button type="button" onclick="location.href='/signout'">로그아웃</button>
        <div class="diary">
            {% block content %}
                {% for diary in diarytable %}
                    <!-- <img src="{{diary.diary_image}}" width="200" height="200"/> -->
                    <p><a href="/main/{{diary.id}}">{{diary.diary_title,diary.diary_date}}</a></p>
                {% endfor %}
            {% endblock %}
        </div>
        {%endif%}
    </div>
    <a href='uploadDiary' class='btn-floating'><div><i class="fa fa-pencil"></i></div></a>
</body>
</html>
