<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            border: none;
            border-radius: 10px;
            background:#42A5F5;
            color: white;
            width: 80px;
            height: 40px;
            text-align: center;
        }
        button:hover{
            background: #148df0;
            color: white;
        }
    </style>
</head>
<body>
    <h1>회원가입</h1>

    <form method="POST" name="signup_form">
        {{form.csrf_token}}
        <label for="username">이름</label>
        <input type="text" class="form-control" id="username" name="username" required/><br><br>
        
        <label for="userid">ID</label>
        <input type="text" class="form-control" id="userid" name="userid" required/><br><br>
        
        <label for="userpw">비밀번호</label>
        <input type="password" class="form-control" id="userpw" name="userpw" required/><br><br>
        
        <label for="userpwck">비밀번호 확인</label>
        <input type="password" class="form-control" id="userpwck" name="userpwck" required/><br><br>

        <button type="submit" class="btn btn-primary">가입</button>
    </form>
    <script>
        var frm = document.forms['signup_form'];
        var btn = document.getElementsByTagName('button')[0];

        btn.addEventListener('click',function(){
            var pw = document.getElementById('userpw').value;
            var pwck = document.getElementById('userpwck').value;
            if (pw !=pwck){
                alert('비밀번호가 일치하지 않습니다');
                pw.focus();
                return false;
            }
        })
    </script>
</body>
</html>
